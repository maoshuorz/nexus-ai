<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus AI - Live Agent Monitor v4.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Inter', sans-serif; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        
        :root {
            --bg-dark: #0a0a0f;
            --bg-card: #12121a;
            --bg-glass: rgba(18, 18, 26, 0.8);
            --accent-blue: #3b82f6;
            --accent-purple: #8b5cf6;
            --accent-green: #10b981;
            --accent-pink: #ec4899;
            --accent-orange: #f59e0b;
            --accent-cyan: #06b6d4;
            --border: rgba(255, 255, 255, 0.1);
        }
        
        body {
            background: var(--bg-dark);
            color: #e0e0ff;
        }
        
        .glass-panel {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
        }
        
        .agent-card {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(139, 92, 246, 0.1));
            border: 1px solid rgba(99, 102, 241, 0.3);
            transition: all 0.3s ease;
        }
        
        .agent-card:hover {
            border-color: rgba(99, 102, 241, 0.6);
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(99, 102, 241, 0.2);
        }
        
        .agent-card.active {
            border-color: var(--accent-green);
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.3);
        }
        
        .message-bubble {
            background: rgba(30, 30, 40, 0.9);
            border-left: 3px solid var(--accent-blue);
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .status-dot {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); }
            50% { opacity: 0.8; box-shadow: 0 0 0 8px rgba(16, 185, 129, 0); }
        }
        
        .progress-bar {
            background: linear-gradient(90deg, var(--accent-green), #34d399);
            transition: width 0.5s ease;
        }
        
        .project-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }
        
        .project-card:hover {
            border-color: rgba(99, 102, 241, 0.5);
        }
        
        .tab-btn {
            transition: all 0.2s;
        }
        
        .tab-btn.active {
            background: rgba(99, 102, 241, 0.2);
            border-color: var(--accent-blue);
            color: white;
        }
        
        .log-entry {
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Header -->
    <header class="glass-panel border-b sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <div class="flex items-center gap-2">
                        <div class="w-3 h-3 rounded-full bg-green-500 status-dot"></div>
                        <span class="text-sm font-medium text-green-400">SYSTEM ONLINE</span>
                    </div>
                    
                    <div class="h-4 w-px bg-gray-700"></div>
                    
                    <span class="text-sm text-gray-400">6 AGENTS ACTIVE</span>
                </div>
                
                <div class="flex items-center gap-4">
                    <span class="text-sm text-gray-400">Last Update: <span id="lastUpdate" class="text-white">--</span></span>
                    <button onclick="refreshData()" class="px-3 py-1.5 rounded-lg bg-blue-500/20 text-blue-400 text-sm hover:bg-blue-500/30 transition">
                        üîÑ Refresh
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="max-w-7xl mx-auto px-4 py-6">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Left: Agent Network -->
            <div class="lg:col-span-2 space-y-6">
                <!-- Agent Grid -->
                <div class="glass-panel rounded-2xl p-6">
                    <h2 class="text-lg font-semibold mb-4 flex items-center gap-2">
                        <span>ü§ñ</span> Agent Network
                    </h2>
                    
                    <div class="grid grid-cols-2 md:grid-cols-3 gap-4" id="agentGrid">
                        <!-- Agents will be populated by JS -->
                    </div>
                </div>

                <!-- Live Activity Log -->
                <div class="glass-panel rounded-2xl p-6">
                    <h2 class="text-lg font-semibold mb-4 flex items-center gap-2">
                        <span>üì°</span> Live Activity
                    </h2>
                    
                    <div id="activityLog" class="space-y-2 max-h-64 overflow-y-auto mono text-sm">
                        <!-- Activity logs will be populated by JS -->
                    </div>
                </div>
            </div>

            <!-- Right: Projects & Status -->
            <div class="space-y-6">
                <!-- Quick Stats -->
                <div class="glass-panel rounded-2xl p-6">
                    <h2 class="text-lg font-semibold mb-4">üìä Quick Stats</h2>
                    
                    <div class="space-y-4">
                        <div class="flex items-center justify-between">
                            <span class="text-gray-400">Active Projects</span>
                            <span id="statActive" class="text-2xl font-bold text-blue-400">--</span>
                        </div>
                        
                        <div class="flex items-center justify-between">
                            <span class="text-gray-400">Pending Review</span>
                            <span id="statPending" class="text-2xl font-bold text-yellow-400">--</span>
                        </div>
                        
                        <div class="flex items-center justify-between">
                            <span class="text-gray-400">Completed</span>
                            <span id="statCompleted" class="text-2xl font-bold text-green-400">--</span>
                        </div>
                        
                        <div class="flex items-center justify-between pt-4 border-t border-gray-800">
                            <span class="text-gray-400">System Uptime</span>
                            <span id="uptime" class="text-emerald-400 font-mono">--</span>
                        </div>
                    </div>
                </div>

                <!-- Projects -->
                <div class="glass-panel rounded-2xl p-6">
                    <h2 class="text-lg font-semibold mb-4">üìÅ Projects</h2>
                    
                    <!-- Project Tabs -->
                    <div class="flex gap-2 mb-4">
                        <button onclick="switchTab('discussing')" id="tab-discussing" class="tab-btn flex-1 px-3 py-2 rounded-lg border border-gray-700 text-sm text-gray-400 hover:text-white">
                            Discussing (<span id="count-discussing">0</span>)
                        </button>
                        
                        <button onclick="switchTab('progress')" id="tab-progress" class="tab-btn active flex-1 px-3 py-2 rounded-lg border border-gray-700 text-sm text-gray-400 hover:text-white">
                            In Progress (<span id="count-progress">0</span>)
                        </button>
                        
                        <button onclick="switchTab('completed')" id="tab-completed" class="tab-btn flex-1 px-3 py-2 rounded-lg border border-gray-700 text-sm text-gray-400 hover:text-white">
                            Completed (<span id="count-completed">0</span>)
                        </button>
                    </div>

                    <!-- Project List -->
                    <div id="projectList" class="space-y-3">
                        <!-- Projects will be populated by JS -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Real-time data store
        const dataStore = {
            agents: [
                { id: 'ceo', name: 'Alex (CEO)', role: 'Strategic', status: 'active', activity: 'Evaluating projects', color: 'blue' },
                { id: 'cmo', name: 'Sarah (CMO)', role: 'Marketing', status: 'active', activity: 'Scanning Twitter', color: 'purple' },
                { id: 'cto', name: 'David (CTO)', role: 'Technical', status: 'active', activity: 'Coding Gmail system', color: 'cyan' },
                { id: 'cfo', name: 'Lisa (CFO)', role: 'Finance', status: 'active', activity: 'Tracking revenue', color: 'green' },
                { id: 'cpo', name: 'Michael (CPO)', role: 'Product', status: 'active', activity: 'Designing UI', color: 'pink' },
                { id: 'coo', name: 'Emma (COO)', role: 'Operations', status: 'active', activity: 'Processing emails', color: 'orange' }
            ],
            
            projects: {
                discussing: [
                    { id: 1, title: 'AI Chatbot for E-commerce', client: 'Potential Client A', priority: 'high', description: 'Customer service automation solution' },
                    { id: 2, title: 'Data Pipeline System', client: 'Potential Client B', priority: 'medium', description: 'Automated data processing workflow' }
                ],
                progress: [
                    { id: 3, title: 'AI Prompt Generator', progress: 100, team: ['cto', 'cpo'], description: 'Free tool for AI prompt generation', status: 'completed' },
                    { id: 4, title: 'Gmail Auto-Order System v2.0', progress: 85, team: ['cto', 'coo'], description: 'Smart email filtering and verification code detection', status: 'active' },
                    { id: 5, title: 'Multi-language Website v4.1', progress: 95, team: ['cto', 'cpo', 'cmo'], description: '10-language support with IP detection', status: 'active' }
                ],
                completed: [
                    { id: 6, title: 'Company Website v1.0', completedDate: '2026-02-15', team: ['cto', 'cpo'], description: 'Initial company website launch' },
                    { id: 7, title: 'X Auto-Post System', completedDate: '2026-02-16', team: ['cto', 'cmo'], description: 'Automated X posting with 6-hour frequency' },
                    { id: 8, title: 'Gmail Auto-Order System v1.0', completedDate: '2026-02-17', team: ['cto', 'coo'], description: 'Initial email filtering system' }
                ]
            },
            
            logs: [],
            startTime: Date.now()
        };

        let currentTab = 'progress';

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderAgents();
            renderProjects();
            updateStats();
            startAutoUpdate();
            addLog('System initialized', 'system');
        });

        // Render Agents
        function renderAgents() {
            const grid = document.getElementById('agentGrid');
            grid.innerHTML = dataStore.agents.map(agent => `
                <div class="agent-card ${agent.status} rounded-xl p-4 cursor-pointer" onclick="showAgentDetail('${agent.id}')">
                    <div class="flex items-center gap-3 mb-3">
                        <div class="w-10 h-10 rounded-full bg-${agent.color}-500/20 flex items-center justify-center text-lg border-2 border-${agent.color}-500/50">
                            ${getAgentEmoji(agent.id)}
                        </div>
                        <div>
                            <p class="font-medium text-white">${agent.name}</p>
                            <p class="text-xs text-gray-400">${agent.role}</p>
                        </div>
                    </div>
                    
                    <div class="message-bubble rounded-lg p-2">
                        <p class="text-xs text-gray-300 truncate">${agent.activity}</p>
                    </div>
                    
                    <div class="flex items-center gap-2 mt-3">
                        <span class="w-2 h-2 rounded-full ${agent.status === 'active' ? 'bg-green-500 status-dot' : 'bg-gray-500'}"></span>
                        <span class="text-xs ${agent.status === 'active' ? 'text-green-400' : 'text-gray-400'}">${agent.status.toUpperCase()}</span>
                    </div>
                </div>
            `).join('');
        }

        // Render Projects
        function renderProjects() {
            const list = document.getElementById('projectList');
            const projects = dataStore.projects[currentTab];
            
            // Update counts
            document.getElementById('count-discussing').textContent = dataStore.projects.discussing.length;
            document.getElementById('count-progress').textContent = dataStore.projects.progress.length;
            document.getElementById('count-completed').textContent = dataStore.projects.completed.length;
            
            if (projects.length === 0) {
                list.innerHTML = `
                    <div class="text-center py-8 text-gray-500">
                        <p>No projects in this category</p>
                    </div>
                `;
                return;
            }
            
            list.innerHTML = projects.map(project => {
                if (currentTab === 'discussing') {
                    return `
                        <div class="project-card rounded-xl p-4">
                            <div class="flex items-start justify-between mb-2">
                                <div>
                                    <p class="font-medium text-white">${project.title}</p>
                                    <p class="text-sm text-gray-400">${project.client}</p>
                                </div>
                                <span class="px-2 py-1 rounded text-xs font-medium ${project.priority === 'high' ? 'bg-red-500/20 text-red-400' : 'bg-yellow-500/20 text-yellow-400'}">
                                    ${project.priority.toUpperCase()}
                                </span>
                            </div>
                            <p class="text-sm text-gray-500">${project.description}</p>
                        </div>
                    `;
                } else if (currentTab === 'progress') {
                    return `
                        <div class="project-card rounded-xl p-4">
                            <div class="flex items-center gap-2 mb-2">
                                <span class="px-2 py-0.5 rounded text-xs font-medium bg-blue-500/20 text-blue-400">${project.status.toUpperCase()}</span>
                                <span class="text-xs text-gray-500">${project.progress}%</span>
                            </div>
                            
                            <p class="font-medium text-white mb-2">${project.title}</p>
                            
                            <div class="flex items-center gap-2 mb-2">
                                ${project.team.map(id => `
                                    <span class="w-6 h-6 rounded-full bg-gray-700 flex items-center justify-center text-xs">${getAgentEmoji(id)}</span>
                                `).join('')}
                            </div>
                            
                            <div class="w-full bg-gray-700 rounded-full h-2">
                                <div class="progress-bar h-2 rounded-full" style="width: ${project.progress}%"></div>
                            </div>
                            
                            <p class="text-xs text-gray-500 mt-2">${project.description}</p>
                        </div>
                    `;
                } else {
                    return `
                        <div class="project-card rounded-xl p-4">
                            <div class="flex items-center gap-2 mb-2">
                                <span class="px-2 py-0.5 rounded text-xs font-medium bg-green-500/20 text-green-400">COMPLETED</span>
                                <span class="text-xs text-gray-500">${project.completedDate}</span>
                            </div>
                            
                            <p class="font-medium text-white mb-2">${project.title}</p>
                            
                            <div class="flex items-center gap-2">
                                ${project.team.map(id => `
                                    <span class="w-6 h-6 rounded-full bg-gray-700 flex items-center justify-center text-xs">${getAgentEmoji(id)}</span>
                                `).join('')}
                            </div>
                            
                            <p class="text-xs text-gray-500 mt-2">${project.description}</p>
                        </div>
                    `;
                }
            }).join('');
        }

        // Update Stats
        function updateStats() {
            document.getElementById('statActive').textContent = dataStore.projects.progress.filter(p => p.status === 'active').length;
            document.getElementById('statPending').textContent = dataStore.projects.discussing.length;
            document.getElementById('statCompleted').textContent = dataStore.projects.completed.length;
            
            // Update uptime
            const uptime = Math.floor((Date.now() - dataStore.startTime) / 1000);
            const hours = Math.floor(uptime / 3600);
            const minutes = Math.floor((uptime % 3600) / 60);
            document.getElementById('uptime').textContent = `${hours}h ${minutes}m`;
            
            // Update last update time
            document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
        }

        // Switch Tab
        function switchTab(tab) {
            currentTab = tab;
            
            // Update tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(`tab-${tab}`).classList.add('active');
            
            renderProjects();
        }

        // Add Log
        function addLog(message, type = 'info') {
            const log = {
                time: new Date().toLocaleTimeString(),
                message,
                type
            };
            
            dataStore.logs.unshift(log);
            if (dataStore.logs.length > 50) dataStore.logs.pop();
            
            const logContainer = document.getElementById('activityLog');
            const colorClass = type === 'system' ? 'text-blue-400' : type === 'agent' ? 'text-green-400' : 'text-gray-400';
            
            const entry = document.createElement('div');
            entry.className = 'log-entry flex items-center gap-2';
            entry.innerHTML = `
                <span class="text-gray-600">${log.time}</span>
                <span class="${colorClass}">${message}</span>
            `;
            
            logContainer.insertBefore(entry, logContainer.firstChild);
            
            // Keep only last 20 visible
            while (logContainer.children.length > 20) {
                logContainer.removeChild(logContainer.lastChild);
            }
        }

        // Auto Update
        function startAutoUpdate() {
            // Update every 5 seconds
            setInterval(() => {
                // Random agent activity update
                const randomAgent = dataStore.agents[Math.floor(Math.random() * dataStore.agents.length)];
                const activities = [
                    'Analyzing data...',
                    'Processing request...',
                    'Updating systems...',
                    'Scanning sources...',
                    'Compiling report...'
                ];
                randomAgent.activity = activities[Math.floor(Math.random() * activities.length)];
                
                renderAgents();
                updateStats();
                
                // Occasionally add log
                if (Math.random() > 0.7) {
                    const logMessages = [
                        `${randomAgent.name} completed task`,
                        `New data received from ${randomAgent.name}`,
                        `${randomAgent.name} updated project status`,
                        `System sync with ${randomAgent.name}`
                    ];
                    addLog(logMessages[Math.floor(Math.random() * logMessages.length)], 'agent');
                }
            }, 5000);
        }

        // Refresh Data
        function refreshData() {
            addLog('Manual refresh triggered', 'system');
            renderAgents();
            renderProjects();
            updateStats();
        }

        // Show Agent Detail
        function showAgentDetail(agentId) {
            const agent = dataStore.agents.find(a => a.id === agentId);
            addLog(`Viewing details for ${agent.name}`, 'system');
        }

        // Helper: Get Agent Emoji
        function getAgentEmoji(id) {
            const emojis = {
                ceo: 'üëî',
                cmo: 'üì¢',
                cto: 'üíª',
                cfo: 'üí∞',
                cpo: 'üé®',
                coo: '‚öôÔ∏è'
            };
            return emojis[id] || 'ü§ñ';
        }
    </script>
</body>
</html>
